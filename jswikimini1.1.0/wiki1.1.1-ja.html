<html>
<head>
<script>

/*
JSWikiMini Version 1.1.0

CHANGELOG

-0.0.3
    storage層をオブジェクトとして独立させた。
-0.0.4
    config層をオブジェクトとして独立させた。
-0.0.5
    view層をオブジェクトとして独立させた。
-1.1.0
    MVC構造になるように大規模にリファクタリングした。
        グローバル変数をwiki１つのみにした。
        Model : wiki.storageオブジェクト
        View  : wiki.viewオブジェクト
        Controller : wikiオブジェクト
-1.1.1
    HTMLとJSを完全に分離した。(HTML内のhref="javascript:"をやめて、JS側でonclick属性に関数を代入する方式に変更した)
    

*/
//============  declaration of objects =============
var wiki = {

    config  : {},
    storage : {},
    view    : {},

    dummy : null

};

//============  config object ===================

wiki.config = {
    TopPageName : 'トップページ',
    IndexPageName : 'ページ一覧',
    regLink : /((mailto|http|https|ftp):[\x21-\x7E]*)|([A-Z][a-z]+([A-Z][a-z]+)+)/g,
    regWikiName : /[A-Z][a-z]+([A-Z][a-z]+)+/,

    dummy : null
};


wiki.init = function(){

    var ret = this.storage.init();
    if(ret === false){
        return false;
    }

    this.view._id("linkToIndexPage").onclick = function(){ wiki.openIndexPage(); return false; };
    this.view._id("linkToEditPage").onclick  = function(){ wiki.editCurrentPage(); return false; };
    this.view._id("linkToTopPage").onclick   = function(){ wiki.openTopPage(); return false;}

    this.openTopPage();

}

wiki.openPage = function (pagename){

    this.view.setPageTitle(pagename);
    this.view.showEditLink();

    if(! this.storage.exists(pagename) ){
        this.view.setContent('');
        return ;
    }else{
        var content = this.storage.read(pagename);
        content = content.replace(this.config.regLink, this.makeLink );
        this.view.setContent("<pre>" + content + "</pre>");
        return ;
    }

}

wiki.openTopPage = function(){
    this.openPage(this.config.TopPageName);
};

wiki.openIndexPage = function (){

    this.view.setPageTitle(this.config.IndexPageName);
    this.view.hideEditLink();

    var PageNames = this.storage.keys();

    this.view.renderIndexPage(PageNames);
    
};


wiki.savePage = function (pagename){
    
    var content = this.view.getInputContent();
    
    if( content ){
        this.storage.store(pagename, content);
        this.openPage(pagename);
    }else{
        var ret = this.storage._delete(pagename);
        this.openTopPage();
    }
    
    return false;
}


wiki.editCurrentPage =  function(){
    this.editPage( this.view.getCurrentPageName() );
};


wiki.editPage = function (pagename){

    this.view.setPageTitle(pagename);

    var content;

    if( this.storage.exists(pagename) ){
        content = this.storage.read(pagename);
    }else{  
        content = '';
    }

    this.view.renderInputForm(pagename, content);

}

// cannot bind this 
wiki.makeLink = function ($0,$1,$2){
    var matched = $0;
    var link;
    //alert("$0:" + $0 + "\n$1:" + $1 + "\n$2:" + $2 );

    if(matched.match(wiki.config.regWikiName)){
    //WikiNameとマッチした場合
        pagename = matched;
        if(wiki.storage.exists(pagename)){
            link = "<a href='javascript:wiki.openPage(\"" + pagename + "\");'>" + pagename + "</a>";
             
        }else{
            link = pagename + "<a href='javascript:wiki.editPage(\"" + pagename + "\")' title='create a Page'>?</a>";
            
        }
    }else{
    //URLとマッチした場合
        link = "<a href='" + matched + "'>" + matched + "</a>";
    }
    
    return link;
}



//============  View Object ===================


wiki.view = {
    setPageTitle : function(pagename){
        document.title = pagename;
        this._id('headerH1').innerText = pagename;
    },

    showEditLink  : function(){
        this._id("blockEditLink").style.display = "inline";
    },

    hideEditLink : function(){
        this._id("blockEditLink").style.display = "none";
    },


    _id : function (id){
        return document.getElementById(id);
    },

    setContent : function(html) {
        this._id('content').innerHTML = html;
    },

    getCurrentPageName : function(){
        return document.title;
    },

    getInputContent : function() {
        return this._id('textarea').value;
    },

    renderInputForm : function(pagename, content){
        var html =
           "<form onsubmit='wiki.savePage(\"" + pagename + "\"); return false;'>"
         + "<textarea cols='80' rows='20' id='textarea' wrap='off'>" + content + "</textarea><br />"
         + "<input type='submit' value='save'><br />"
         + "</form>";

        this.setContent(html);
    },

    renderIndexPage : function(pagenames) {
        var links = [];
        for(var i in pagenames){
            var li = "<li><a href='javascript:wiki.openPage(\""+pagenames[i]+"\");'>" + pagenames[i] + "</a></li>";
            links.push(li);
        }
        this.setContent("<ul>" + links.join("") + "</ul>");
    },

    dummy : null

}

//============  Storage Object ===================
wiki.storage = {

    _regExtension : /\.txt$/i,

    init : function(){

        try{
            var fso = new ActiveXObject("Scripting.FileSystemObject");
        }catch(e){
            var str = "" //"エラー:\r\n" + e.message + "\r\n\r\n"
                   + "ActiveXを実行できませんでした。下記を試してみてください。\r\n\r\n"
                   + "・ブラウザのインターネットオプション＞セキュリティ＞イントラネット＞レベルのカスタマイズでActiveXの実行を許可する。\r\n"
                   + "・このHTMLファイルを右クリックして、「ブロックの解除」をする。\r\n"
                   + "\r\n"
                   + "(本ソフトウェアのご利用は自己責任でお願いします。)"

            alert(str);
            return false;
        }

        this.fso = fso;
        this._setBaseFolder();
    },

    read : function (pagename){
        var file = this.fso.openTextFile(this._getPagePath(pagename));
        var content = file.readAll();
        file.Close();
        return content;
    },

    exists  :  function(pagename){
        var filepath = this._getPagePath(pagename);
        return this.fso.fileExists(filepath);
    },

    keys  :  function (){
        var TextFiles = this._getFiles(this._getBaseFolder(), this._regExtension);
        var PageNames = [];
        for(var i in TextFiles){
            PageNames.push(this.fso.getBaseName(TextFiles[i]));
        }
        return PageNames;
    },


    store  :  function (pagename, message){
        var file = this.fso.createTextFile( this._getPagePath(pagename));
        file.write(message);
        file.Close();
        return;
    },


    _delete  :  function(pagename) {
        if(this.exists(pagename)){
            this.fso.deleteFile(this._getPagePath(pagename));
            return true;
        }else{
            return false;
        }
    },

    _getPagePath  :  function (pagename){
        return this._getBaseFolder().Path + "\\" +  pagename + ".txt";
    },



    _getFiles  :  function (objFolder, filter) {
       var objEnu = new Enumerator(objFolder.Files);
       var files = [];
       for (; !objEnu.atEnd(); objEnu.moveNext() ){
           if(objEnu.item().Name.match(filter)){
       files.push(objEnu.item());
           }
       }
       return files;
    },


    _setBaseFolder  :  function () {
        var FullPath = location.href.replace(/file:\/\/\//, "").replace(/file:\/\//,"//").replace(/%20/g, " ");

        if(this.fso.fileExists(FullPath)){
            var thisFile = this.fso.getFile(FullPath);
        }else{
            alert('File not Exists:' + FullPath);
        }

        this._oBaseFolder = thisFile.parentFolder;
    },

    _getBaseFolder  :  function (){
        return this._oBaseFolder;
    },

    dummy : null

}

window.onload = function(){ wiki.init() };
//==============================
</script>

                <td>
                    <h1 id="headerH1">トップページ</h1>
                </td>
                <td align="right">
                    <a href="" id="linkToTopPage">トップページ</a> | 
                    <span id="blockEditLink"><a href="" id="linkToEditPage">編集</a> | </span>
                    <a href="" id="linkToIndexPage">ページ一覧</a> | 
                </td>
            </tr>
